<div class="ui-g">
    <div class="ui-g-12">

        <div class="ui-g-12 ui-md-12">
            <table class="table table-bordered table-striped">
                <tr>
                    <th style="min-width:100px">Inland Remittance Product</th>
                    <td>{{inlandRemittanceInstrument.inlandRemittanceProduct.name}}</td>
                </tr>
                <tr>
                    <th>Instrument No</th>
                    <td>{{inlandRemittanceInstrument.instrumentNo}}</td>
                </tr>
            </table>
        </div>
        <div class="ui-g-12 ui-md-12">
            <form class="ui-g ui-fluid form-group" [formGroup]="instrumentDestroyForm">
                <div class="ui-g-12 ui-md-12">
                    <span class="md-inputfield">
                        <input type="text" formControlName="destroyRemark" pInputText>
                        <label>Destroy Remark</label>
                        <div *ngIf="instrumentDestroyForm.controls['destroyRemark'].errors && !instrumentDestroyForm.controls['destroyRemark'].pristine">
                            <div class="ui-message ui-messages-error ui-corner-all" [hidden]="!instrumentDestroyForm.controls['destroyRemark'].errors.required">Destroy Remark is required.</div>
                        </div>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
