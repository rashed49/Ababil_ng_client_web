<div class="ui-g">
    <div class="ababil-toolbar">
        <span class="ababil-toolbar-header">Pending tasks</span>
        <div class="ababil-toolbar-button-group">
            <button pButton type="button" label="Refresh" icon="ui-icon-refresh" class="default-btn" (click)="refresh()"></button>
        </div>
    </div>
</div>

<br/>
<br/>
<p-dataTable [value]="pendingTasks" selectionMode="single" [lazy]="true" [rows]="20" [paginator]="true" [totalRecords]="totalRecords"
    (onLazyLoad)="loadLazily($event)" (onRowSelect)="onRowSelect($event)" expandableRows="true" #dt>
    <p-column expander="true" styleClass="col-icon"></p-column>
    <p-column field="id" header="Task id" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="activity" header="Activity" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="maker" header="Maker" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="status" header="Task status" [filter]="true" filterPlaceholder="Search">
        <!-- <ng-template let-data pTemplate="body">
        .get(data.status)}}
        </ng-template>   -->
    </p-column>
    <p-column field="branchId" header="Branch id" [filter]="true" filterPlaceholder="Search"></p-column>
    <ng-template let-data pTemplate="rowexpansion">
        <div style="display: flex; flex-direction: row; width: 100%;">

            <div style="flex: 5; margin-left: 30px; margin-right: 15px;">
                <p>Task id# : {{data.id}}</p>
                <p>Maker: {{data.maker}}</p>
            </div>

            <div style="flex: 5; margin-left: 30px; margin-right: 30px;">
                <p>Activity : {{data.activity}}</p>
                <p>Summary : {{data.summary}}</p>
            </div>

        </div>
    </ng-template>
</p-dataTable>
