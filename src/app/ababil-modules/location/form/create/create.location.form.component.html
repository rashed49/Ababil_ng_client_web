<div class="ui-g">
    <div class="ui-g-12">

        <p-panel>
            <p-header>
                <div class="ui-helper-clearfix">
                    <span class="ui-panel-title" style="font-size:16px;display:inline-block;">Country</span>

                    <div class="ui-toolbar-group-right">

                        <button pButton type="button" label="Save" icon="ui-icon-save" class="default-btn" (click)="save()"></button>
                        <button pButton type="button" label="Back" icon="ui-icon-keyboard-arrow-left" class="default-btn" (click)="close()"></button>

                    </div>
                </div>

            </p-header>

            <br>

            <form class="ui-g ui-fluid form-group" [formGroup]="countryForm">

                <mat-card style="width:100%; margin-bottom: 10px;">
                    <!-- <mat-card-title>loc</mat-card-title> -->
                    <br>
                    <div class="ui-g">

                        <div class="ui-g-12 ui-md-12">
                            <div class="ui-g-12 ui-md-6">
                                <span class="md-inputfield">
                                    <input type="text" formControlName="name" pInputText>
                                    <label>Name</label>
                                </span>
                            </div>

                            <div class="ui-g-12 ui-md-6">
                                <span class="md-inputfield">
                                    <input type="text" formControlName="isoAlpha2Code" pInputText>
                                    <label>iso Alpha2 Code</label>
                                </span>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>

                        <div class="ui-g-12 ui-md-12">
                            <div class="ui-g-12 ui-md-6">
                                <span class="md-inputfield">
                                    <input type="text" formControlName="isoAlpha3Code" pInputText>
                                    <label>iso Alpha3 Code</label>
                                </span>
                            </div>

                            <div class="ui-g-12 ui-md-6">
                                <span class="md-inputfield">
                                    <input type="text" formControlName="isoNumericCode" pInputText>
                                    <label>iso Numeric Code</label>
                                </span>
                            </div>
                        </div>

                    </div>
                </mat-card>
            </form>

        </p-panel>

    </div>
</div>
