<verifier-selection [visible]="showVerifierSelectionModal" [command]="command" [processId]="processId" (onVerifierSelect)="onVerifierSelect($event)"></verifier-selection>

<div class="ui-g">
    <div class="ababil-toolbar">
        <span class="ababil-toolbar-header">Approve Task</span>
        <div class="ababil-toolbar-button-group">
            <button pButton type="button" class="default-btn" label="Accept" icon="fa-check" (click)="submit()"></button>
            <button pButton type="button" class="default-btn" label="Reject" icon="ui-icon-block" (click)="verifyTask('REJECT',null)"></button>
            <button pButton type="button" class="default-btn" label="Correction" icon="ui-icon-edit" (click)="verifyTask('CORRECTION',null)"></button>
            <button pButton type="button" class="default-btn" label="Back" icon="ui-icon-keyboard-arrow-left" (click)="cancel()"></button>            
        </div>
    </div>
</div>

<br/>
<br/>
<mat-card>
    <div class="ui-g">
        <div class="ui-g-12">

            <table class="table table-bordered table-striped">
                <tr>
                    <th>Account number</th>
                    <td>{{demandDepositAccount.number}}</td>
                </tr>
                <tr>
                    <th>Account name</th>
                    <td>{{demandDepositAccount.name}}</td>
                </tr>
            </table>
        </div>
    </div>

    <form class="ui-g ui-fluid form-group" [formGroup]="chequeBookForm">
        <div class="ui-g-12 ui-md-12" *ngIf="chequeBookForm && chequeBookForm.controls['chequePrefix']">
            <span class="md-inputfield-2">
                <p-dropdown [options]="productChequePrefixes | chequePrefixPipe" [style]="{'width':'380px'}" formControlName="chequePrefix"
                    pInputText [disabled] = "true"></p-dropdown>
                <label class="md-inputlabel-2">Cheque prefix</label>
            </span>
        </div>

        <div class="ui-g-12 ui-md-4">
            <span class="md-inputfield">
                <input type="number" pKeyFilter="int" formControlName="startLeafNumber" pInputText readonly>
                <label>Start leaf number</label>
            </span>
        </div>

        <div class="ui-g-12 ui-md-4">
            <span class="md-inputfield">
                <input type="number" pKeyFilter="int" formControlName="endLeafNumber" pInputText readonly>
                <label>End leaf number</label>
            </span>
        </div>

        <div class="ui-g-12 ui-md-4">
            <span class="md-inputfield">
                <input type="number" value={{chequeBookSize}} [disabled]="true" pInputText>
                <label>Cheque book size</label>
            </span>
        </div>
    </form>
    <comment-component [commentGroup]="commandReference" style="width: 100%"></comment-component>
    
</mat-card>
