<div class="ui-g">
    <div class="ui-g-12">
        <form class="ui-g ui-fluid form-group" [formGroup]="ownerTypeForm">
            <div class="ui-g-12 ui-md-12">
                <div class="ui-g-12 ui-md-12">
                    <span class="md-inputfield">
                        <input type="text" pInputText formControlName="ownerTypeName" >
                        <label>Owner Type Name*</label>
                        <div *ngIf="ownerTypeForm.controls['ownerTypeName'].errors && !ownerTypeForm.controls['ownerTypeName'].pristine">
                            <div class="ui-message ui-messages-error ui-corner-all" [hidden]="!ownerTypeForm.controls['ownerTypeName'].errors.required ">Owner Type Name is required.</div>
                        </div>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
