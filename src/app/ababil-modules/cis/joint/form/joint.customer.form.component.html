<verifier-selection [visible]="verifierSelectionModalVisible" [command]="command" (onVerifierSelect)="onVerifierSelect($event)"></verifier-selection>

<div class="ui-g">
    <div class="ababil-toolbar" >
        <span class="ababil-toolbar-header">Joint Customer: {{customer ? customer.name:""}}</span>
        <div class="ababil-toolbar-button-group">
            <button pButton type="button" label="Add Applicant" icon="ui-icon-plus" class="default-btn" (click)="addNewSubject()" [hidden]="subjects.length==2"></button>
            <p-splitButton label="Options" icon="ui-icon-device-hub" [model]="addAccountItems" *ngIf="!isInactive"></p-splitButton>
            <button pButton type="button" label="Activate" *ngIf="isInactive && subjects.length>1" icon="ui-icon-check-circle" class="default-btn"
                (click)="activate()"></button>
            <button pButton type="button" label="Back" icon="ui-icon-keyboard-arrow-left" class="default-btn" (click)="cancel()"></button>
        </div>
    </div>
</div>
<mat-card *ngIf="subjects.length>0" class="ui-g" style="margin-top: 40px">
    <mat-card-title>Joint Account Applicants </mat-card-title>
<div *ngFor="let subject of subjects" class="ui-g-12 ui-md-6" style="margin-top: 20px">
    <div class="ababil-custom-card">
      <div >
           <img src="{{imageApiUrl}}/{{subject.id}}/image" style="float: left;width: 10%;text-align: center;" alt="Image not found" onerror="this.onerror=null;this.src='assets/images/noimage.jpg';">
      </div>
      <div class="ababil-custom-card-details">
          <div class="ababil-custom-card-title-box">
              <div class="ababil-custom-card-title">
                 <h5>{{subject.name}}</h5>                 
                 <span>{{getApplicationTypeDescriptionById(subject.applicantTypeId)}}</span> 
              </div>
              <!-- <div class="ababil-custom-card-subtitle">
                  {{getApplicationTypeDescriptionById(subject.applicantTypeId)}}
              </div> -->
          </div>
          <div style="margin-top: 15px;">
              <button pButton type="button" icon="ui-icon-edit" style="position: absolute;top: auto;left: auto;bottom: 8px;right: 40px; margin-right: 10px;" (click)="editSubject(subject.id)"></button>
              <button pButton type="button" icon="ui-icon-trash" style="position: absolute;top: auto;left: auto;bottom: 8px;right: 8px;" (click)="removeSubject(subject.id)"></button>
          </div>  
      </div>        
    </div>
</div>
</mat-card>
