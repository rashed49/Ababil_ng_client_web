<div class="profile" [ngClass]="{'profile-expanded':active}">
    <a href="#" (click)="onClick($event)">
        <img class="profile-image" src="assets/layout/images/avatar.png" />
        <span class="profile-name">{{userName$}}</span>
        <i class="material-icons" *ngIf="environment.auth === 'NGSSO'">keyboard_arrow_down</i>
    </a>
</div>

<ul class="ultima-menu profile-menu" [@menu]="active ? 'visible' : 'hidden'" *ngIf="environment.auth === 'NGSSO'">
    <!-- <li role="menuitem">
        <a href="#" class="ripplelink" [attr.tabindex]="!active ? '-1' : null">
            <i class="material-icons">person</i>
            <span>Profile</span>
        </a>
    </li> -->
    <li role="menuitem">
        <a href="#" class="ripplelink" [attr.tabindex]="!active ? '-1' : null" (click)="changePassword()">
            <i class="material-icons">lock-open</i>
            <span>Change Password</span>
        </a>
    </li>
    <li role="menuitem">
        <a href="#" class="ripplelink" [attr.tabindex]="!active ? '-1' : null" (click)="switchBranch()">
            <i class="material-icons">domain</i>
            <span>Switch Branch (H:{{userHomeBranch$}} \ A:{{userActiveBranch$}})</span>
        </a>
    </li>
    <li role="menuitem">
        <a class="ripplelink" [attr.tabindex]="!active ? '-1' : null" (click)="logout()">
            <i class="material-icons">power_settings_new</i>
            <span>Logout</span>
        </a>
    </li>
</ul>
